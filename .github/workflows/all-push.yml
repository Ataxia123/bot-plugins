name: base

on:
  push:
    branches:
      - '*'

jobs:
  base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install -g pnpm rollup
          pnpm install
      
      - name: Run tests
        run: pnpm run test

      - name: Build project
        if: success()
        run: pnpm run build
        continue-on-error: false

      - name: Handle failure
        if: failure()
        run: echo "Por favor, revisa y corrige los errores."

